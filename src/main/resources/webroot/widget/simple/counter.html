<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Scouter Counter simple chart</title>
    <script src="https://npmcdn.com/moment@2.14.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/counter.css"/>
    <script src="./js/counter.js"></script>
</head>
<body>
<div class="counter-title"><span id="counterName">counter name</span> (<span id="unit">unit</span>)</div>
<div class="data-range">(<span id="dataRange">Jan 8 18:49 ~ jan 9 20:20</span>)</div>
<div class="chart-container">
    <canvas id="myChart"></canvas>
</div>
</body>
</html>
